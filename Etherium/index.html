<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <img class="main-pic" src="images/image-equilibrium.jpg" alt="" />
      <a class="f-link" href="#">Equilibrium #3429</a>
      <p class="el--2">Our Equilibrium collection promotes balance and calm.</p>
      <div class="product">
        <div class="product-child">
          <img class="etherium" src="images/icon-ethereum.svg" alt="" />
          <p class="el--3">0.041 ETH</p>
        </div>
        <div class="product-second-child">
          <img class="clock" src="images/icon-clock.svg" alt="" />
          <p class="el--4">3 days left</p>
        </div>
      </div>
      <div class="last-img">
        <img class="avatar" src="/images/image-avatar.png" alt="" />
        <p class="el--5">Creation of</p>
        <a class="s-link" href="#">Jules Wyvern</a>
      </div>
    </div>
  </body>
</html>
